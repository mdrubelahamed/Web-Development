<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Programming, Web Development, DEEP WORK">
  <meta name="description" content="Practice is the best way to learn, so i am learning web development by practicing it.">

  <title>Add just</title>
  <link rel="stylesheet" href="styles2.css">

<body>
  <p class="show-url"></p>
  <h1>Want a greet ?</h1>
  <button class="greet" type="button">😀greet me</button>
  <p class="p-greet"></p>

  <div class="math-operation">
    <!-- Sum of natural numbers  -->
    <h2>Sum of Natural Numbers</h2>
    <label for="num1" class="label-no"> First Number
      <input type="number" name="num1" id="num1">
    </label>
    <br>
    <label for="num2" class="label-no"> Last Number
    <input type="number" name="num2" id="num2">
    </label>
    <br>
    <span class="equal-sign"><output class="sum-output"></output></span>
    <br>
    <label for="calculate-sum">
      <button type="button" id="calculate-sum">Sum</button>
    </label>
    <button type="button" class="mutiply">Multiply</button>
    <button type="button" class="divide">Divide</button>
    <br>
  </div>
  <button type="button" class="print-page">🖨️Print</button>

  <script src="add_JS.js"></script>
</body>
