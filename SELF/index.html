<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>doc</title>
  <base href="http://127.0.0.1:3000/images/">
  <link rel="stylesheet" href="styles.css">
  <script>
    function displayUSDateTime() {
      const now = new Date();
      document.getElementById('dateAndTime').innerHTML = now;
    }
  </script>
</head>
<body>
  <p class="para">Paragraph is a block level element</p>
  <span>Span is an inline level element</span><br>

  <!-- Using base element for putting images on my page -->
  <img src="women_with_a_camera.jpeg" alt=""><br>
  
  <iframe src="/extra_page.html" frameborder="0" >Iframe element</iframe><br>

  <button type="button" onclick="displayUSDateTime()">Display Date & Time</button>

  <p id="dateAndTime"></p>
</body>
</html>
