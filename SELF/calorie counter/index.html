<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <label for="budget">Budget</label>
    <input type="number" id="budget">
    <fieldset>
      <legend>Breakfast</legend>
      <input type="number" id="breakfast-calorie">
    </fieldset>

    <fieldset>
      <legend>Lunch</legend>
      <input type="number" id="lunch-calorie">
    </fieldset>

    <fieldset>
      <legend>Dinner</legend>
      <input type="number" id="dinner-calorie">
    </fieldset>

    <fieldset>
      <legend>Snacks</legend>
      <input type="number" id="snacks-calorie">
    </fieldset>

    <fieldset>
      <legend>Exercies</legend>
      <input type="number" id="exercies-calorie">
    </fieldset>

    </form>

  <script src="script.js"></script>
</body>
</html>
