<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice JavaScript</title>
  <link rel="stylesheet" href="practice_styles.css">
</head>
<body>
  <h1>Practice JS</h1>
  <button type="button" onclick="darkMode()">Dark Mode</button>
  <button onclick="showDateTime()">Display Date & Time</button>
  <p class="show-date-time"></p>

  <p id="greet">Greet</p>

  <!-- Bulb trun on and turn off  -->
  <button id="turn-on">Switch ON</button>
  <img id="myBulb" src="images/pic_bulboff.gif" alt="light bulb" width="100px">
  <button id="turn-off">Switch OFF</button><br>

  <!-- Try catch block -->
  <label for="num1">Number 1</label>
  <input type="number" id="num1" name="firstNo"><br>
  <label for="num2">Number 2</label>
  <input type="number" id="num2" name="secondNo"><br>
  <button type="button" class="sum-btn">Sum</button>
  <button type="button" class="subtract-btn">Subtract</button>
  <button type="button" class="multiply-btn">Multiply</button>
  <button type="button" class="divide-btn">Divide</button>
  <button type="button" class="remainder-btn">Remainder</button>
  <p class="calculate-result"></p>
  <script src="practice_script.js"></script>
</body>
</html>
